experiment: heat2d
tag: baseline
seed: 0

model:
  hidden: [64, 64, 64]
  activation: tanh

grid:
  n_x: 64
  n_y: 64
  n_t: 16
  x_min: 0.0
  x_max: 1.0
  y_min: 0.0
  y_max: 1.0
  t_min: 0.0
  t_max: 1.0

optim:
  lr: 0.002
  epochs: 200
  batch: 4096

physics:
  alpha: 0.1

io:
  results_dir: results
  save_frames: true
  frames_idx: [0, 8, 15]
  save_figs: true
